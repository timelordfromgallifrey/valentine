<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Secret Entry üíï</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', cursive;

            background: linear-gradient(135deg, #ffb6d9, #ffdff0);
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            width: 300px;
        }

        h2 {
            margin-bottom: 12px;
            color: #ff4d8d;
        }

        /* NEW ‚Äî hint text (wraps naturally) */
        .hint {
            font-size: 13px;
            margin-bottom: 18px;
            color: #777;
            line-height: 1.5;
            word-wrap: break-word;
        }

        input {
            padding: 10px;
            border-radius: 12px;
            border: 1px solid #ddd;
            width: 80%;
            font-size: 16px;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            background: #ff4d8d;
            color: white;
            cursor: pointer;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>

<body>

<div class="card">
    <h2>A little something for you Bookie üíå</h2>

    <!-- ADDED HINT DIV HERE -->
    <div class="hint">
        Hint: Single letter, someone famous who shares your birthday
    </div>

    <input id="pass" type="password" placeholder="Enter password..." />
    <br>
    <button onclick="checkPass()">Unlock ‚ù§Ô∏è</button>

    <div id="msg" class="error"></div>
</div>

<script>

(function () {

    const isMobile =
        /Android|iPhone|iPad|iPod|Opera Mini|IEMobile|WPDesktop/i.test(navigator.userAgent)
        || window.innerWidth < 900
        || "ontouchstart" in window;

    if (isMobile) {

        document.body.innerHTML = `
            <div style="
                height:100vh;
                display:flex;
                justify-content:center;
                align-items:center;
                text-align:center;
                background:linear-gradient(135deg,#ffb6d9,#ffdff0);
                color:#ff4d8d;
                font-family:'Segoe UI', cursive;
                padding:30px;
                font-size:40px;
            ">
                A little surprise, but the link only works on PC.<br><br>
                PS: keep the laptop volume to full when you open it ‚ú®
            </div>
        `;

        throw new Error("Mobile blocked");
    }

})();


function checkPass() {

    const password = document.getElementById("pass").value;

    // CHANGE THIS PASSWORD
    if (password.toLowerCase() === "v") {

        // allow audio on next page
        localStorage.setItem("playMusic", "yes");

        window.location.href = "index.html";
    }
    else {
        document.getElementById("msg").innerText = "Wrong password üòù try again";
    }
}

/* allow enter key */
document.getElementById("pass")
.addEventListener("keydown", e => {
    if (e.key === "Enter") checkPass();
});
</script>

</body>
</html>
